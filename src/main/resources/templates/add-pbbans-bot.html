<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Pbbans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5">

<h1>Formulário Pbbans</h1>

<!-- Formulário PBBANS -->
<form id="pbbansForm" action="/pbbans">
    <div class="mb-3">
        <label for="database_name" class="form-label">Nome do Banco de Dados</label>
        <input type="text" class="form-control" id="database_name" name="database_name" required>
    </div>
    <div class="mb-3">
        <label for="discord_id_channel" class="form-label">ID do Canal Discord</label>
        <input type="text" class="form-control" id="discord_id_channel" name="discord_id_channel" required>
    </div>
    <div class="mb-3">
        <label for="discord_token" class="form-label">Token Discord</label>
        <input type="text" class="form-control" id="discord_token" name="discord_token" required>
    </div>
    <div class="mb-3">
        <label for="ip" class="form-label">IP</label>
        <input type="text" class="form-control" id="ip" name="ip" required>
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input type="text" class="form-control" id="login" name="login" required>
    </div>
    <div class="mb-3">
        <label for="pass" class="form-label">Senha</label>
        <input type="password" class="form-control" id="pass" name="pass" required>
    </div>
    <div class="mb-3">
        <label for="port" class="form-label">Porta</label>
        <input type="number" class="form-control" id="port" name="port" value="3306" required>
    </div>
    <div class="mb-3">
        <label for="ip_port_server" class="form-label">IP:PORT Server</label>
        <input type="text" class="form-control" id="ip_port_server" name="ip_port_server" required>
    </div>
    <div class="mb-3">
        <label for="name_bot" class="form-label">Nome do Bot</label>
        <input type="text" class="form-control" id="name_bot" name="name_bot" required>
    </div>
    <div class="mb-3">
        <label for="url_bot" class="form-label">URL do Bot</label>
        <input type="text" class="form-control" id="url_bot" name="url_bot" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="enable" name="enable">
        <label class="form-check-label" for="enable">Habilitar/Desabilitar</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
